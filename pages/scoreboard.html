<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/jvb6xaa.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/f1cfb53a95.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./assets/icon.ico">
    <title>Exploratium | Scoreboard</title>
</head>
<body>
    <header class="decoration-white flex justify-center items-center px-12 py-2 static" id="navigation-bar">
        <nav class="bg-black/25 w-full h-12 border font-bold border-white rounded-full flex justify-center items-center drop-shadow-lg md:text-lg text-md">
            <ul class="inline-flex text-white uppercase flex-2 md:w-[40%] sm:w[25%] justify-around ">
                <li class="hover:text-yellow-400"><a href="../pages/home.html">Home</a></li>
                <li class="hover:text-yellow-400"><a href="../pages/play.html">Play</a></li>
                <li class="hover:text-yellow-400"><a href="../pages/scoreboard.html">Scoreboard</a></li>
                <li class="hover:text-yellow-400"><a href="../pages/help.html">Help</a></li>
            </ul>
            <a href="../index.html">
                <div class=" flex flex-1 w-48 h-full bg-yellow-400 absolute rounded-r-full top-0 right-0 justify-center items-center">
                    <p class="uppercase text-white ">Login</p>
                </div>
            </a>
        </nav>
    </header>

    <main class="flex justify-center items-center mx-auto absolute top-0 left-0 z-[-1] border-2 border-black w-full h-[100vh]" id="main-bg">
        <div class='flex justify-center items-center h-[75%] md:w-[75%] w-full drop-shadow-md hover:drop-shadow-xl rounded-xl' id="board">
            <div class="w-[90%] h-[90%] bg-slate-950/25  rounded-xl flex items-center justify-evenly flex-col">
                <h1 class="uppercase text-white font-bold text-3xl">scoreboard</h1>
                <div class="w-[95%] h-[70%] py-5">
                    <div class="w-full h-[15%] rounded-t-xl flex items-stretch justify-center ">
                        <button class="duration-300 ease-in-out hover:bg-black/50 bg-amber-400 hover:text-white border-t-2 border-l-2 border-r-2 border-white basis-1/4 hover:basis-1/2  rounded-t-xl" id="forestSide">Forest Side</button>
                        
                        <button class="duration-300 ease-in-out hover:bg-black/50 bg-amber-400 hover:text-white border-t-2 border-l-2 border-r-2 border-white basis-1/4 hover:basis-1/2 rounded-t-xl" id="under-the-sea">Under the Sea</button>
                        <button class="duration-300 ease-in-out hover:bg-black/50 bg-amber-400 hover:text-white border-t-2 border-l-2 border-r-2 border-white basis-1/4 hover:basis-1/2 rounded-t-xl" id="overall">Overall</button>
                    </div>
                    <div class="w-full h-full bg-black/50 overflow-auto rounded-b-xl px-12 py-7 flex justify-center items-start">
                        <table class="w-full h-[90%]  text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="border-b-2 border-white uppercase">
                                <tr>
                                    <th scope="col" class="border-r-2 border-white px-6 py-3 text-white text-center">
                                        Rank
                                    </th>
                                    <th scope="col" class="border-r-2 border-white px-6 py-3 text-white text-center">
                                        username
                                    </th>
                                    <th scope="col" class="border-r-2 border-white px-6 py-3 text-white text-center">
                                        score
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-white text-center">
                                        time 
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="scoreboard">
                                
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="bubble-dialog1">
        <p class="text-sm typewrite-animation">Here you could view all your <b>score</b> for each different maps and an overall score.</p>
    </div>
    <div id="archer-idle"></div>

    <footer class="flex xl:flex-row flex-col w-full h-20 absolute bottom-0 px-8 justify-between items-center">
        <div>

            <a href="https://www.instagram.com/mika_i7/"><i class="fa-brands sm:mx-1 fa-instagram sm:text-4xl text-2xl"></i></a>
            <a href="https://www.linkedin.com/in/mikaia-razafintsalama-fanomezantsoa-676b1b1a1/"><i class="fa-brands sm:mx-1 fa-linkedin sm:text-4xl text-2xl"></i></a>
            <a href="https://github.com/MiDev7"><i class="fa-brands sm:mx-1 fa-github sm:text-4xl text-2xl"></i></a>
        </div>
    </footer>
    <script type="module" src="../js/scoreboard.js"></script>
</body>
</html>
