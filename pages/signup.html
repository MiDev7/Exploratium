<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/jvb6xaa.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/f1cfb53a95.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./assets/icon.ico">
    <title>Exploratium | Sign Up</title>
</head>
<body>
    <header class="decoration-white flex justify-center items-center px-12 py-2 static" id="navigation-bar">
        <nav class="bg-black/25 w-full h-12 border font-bold border-white rounded-full flex justify-center items-center drop-shadow-lg md:text-lg text-md">
            <ul class="inline-flex text-white uppercase flex-2 md:w-[40%] sm:w[25%] justify-around ">
                <li class="hover:text-yellow-400"><a href="../pages/home.html">Home</a></li>
                <li class="hover:text-yellow-400"><a href="../pages/play.html">Play</a></li>
                <li class="hover:text-yellow-400"><a href="../pages/scoreboard.html">Scoreboard</a></li>
                <li class="hover:text-yellow-400"><a href="../pages/help.html">Help</a></li>
            </ul>
            <a href="../index.html">
                <div class=" flex flex-1 w-48 h-full bg-yellow-400 absolute rounded-r-full top-0 right-0 justify-center items-center">
                    <p class="uppercase text-white ">Login</p>
                </div>
            </a>
        </nav>
    </header>
    <div class="flex justify-center items-center mx-auto absolute top-0 left-0 z-[-1] border-2 border-black w-full h-[100vh]" id="main-bg">
        <div class='h-[75%] md:w-[75%] w-full drop-shadow-md hover:drop-shadow-xl rounded-xl flex justify-center items-center' id="board">
            <div class="w-[90%] h-[95%] bg-slate-950/25  rounded-xl flex items-center justify-center flex-col">
                <h1 class="uppercase text-white font-bold text-3xl">sign up</h1>
                <form class="w-full max-w-xl">
                <div class="flex flex-wrap  mb-5">
                    <div class="w-full px-3">
                        
                        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-1" for="full-name">
                            Full Name
                        </label>
                        <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded-full py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required id="full-name" type="text" placeholder="Enter your full name">
                    </div>
                </div>
                <div class="flex flex-wrap  mb-5">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-1" for="date-of-birth">
                            Date of Birth
                        </label>
                        <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded-full py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required id="date-of-birth" type="date" placeholder="Enter your date of birth">
                    </div>
                </div>
                    <div class="flex flex-wrap  mb-5">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-1" for="username">
                                Username
                            </label>
                            <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded-full py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required id="username" type="text" placeholder="Enter your username">
                        </div>
                    </div>
                    <div class="flex flex-wrap  mb-5">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-1" for="email">
                                Email
                            </label>
                            <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded-full py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required id="email" type="email" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="flex flex-wrap  mb-5">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-1" for="password">
                                Password
                            </label>
                            <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded-full py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required id="password" type="password" placeholder="Enter your password">
                            <p id="error-password" class="text-[#dc2626]"></p>
                        </div>
                    </div>
                    <div class="flex flex-wrap  mb-6"> 
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-white text-xs font-bold mb-1" for="confirm-password">
                                Confirm Password
                            </label>
                            <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded-full py-3 px-4 mb-1 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required id="confirm-password" type="password" placeholder="Confirm your password">
                        </div>
                    </div>
                    <div class="w-full flex flex-wrap max-w-xl mb-2">
                        <div class="w-full px-3">
                            <button class="w-full h-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-3 px-4 rounded-full focus:outline-none focus:shadow-outline" type="submit">
                                Sign Up
                            </button>
                        </div>
                    </div>

                </form>
                
            </div>
        </div>
    </div>

    <div id="swordman-walking"></div>

    <footer class="flex xl:flex-row flex-col w-full h-20 absolute bottom-0 px-8 justify-between items-center">
        <div>
            <p class="text-white text-center  sm:text-lg text-md">Â© 2023 Exploratium created by Mikaia</p>
        </div>
        <div class="my-2">
            <a href="https://www.facebook.com/mikaia.razain"><i class="fa-brands sm:mx-1 fa-facebook sm:text-4xl text-2xl"></i></a>
            <a href="https://www.instagram.com/mika_i7/"><i class="fa-brands sm:mx-1 fa-instagram sm:text-4xl text-2xl"></i></a>
            <a href="https://www.linkedin.com/in/mikaia-razafintsalama-fanomezantsoa-676b1b1a1/"><i class="fa-brands sm:mx-1 fa-linkedin sm:text-4xl text-2xl"></i></a>
            <a href="https://github.com/MiDev7"><i class="fa-brands sm:mx-1 fa-github sm:text-4xl text-2xl"></i></a>
        </div>
    </footer>
    <script src="../js/signup.js" defer></script>
</body>
</html>
